<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 2em auto;
      max-width: 400px;
      padding: 0 1em;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #222;
    }

    form {
      background-color: #fff;
      padding: 1.5em 2em;
      margin-bottom: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 0.6em 0.75em;
      margin: 0.5em 0 1em 0;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 0.75em;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    #reg_msg, #login_msg {
      margin-top: 0.5em;
      font-weight: 600;
      font-size: 0.9em;
      color: #e74c3c; /* red for errors */
      text-align: center;
    }

    #registered {
      background-color: #fff;
      padding: 1.5em 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }

    #registered h2 {
      margin-bottom: 0.5em;
      color: #27ae60; /* green */
    }

    #registered button {
      width: auto;
      padding: 0.6em 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Student System</h1>

  <div id="register">
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <input id="reg_fn" type="text" placeholder="First Name" required />
      <input id="reg_ln" type="text" placeholder="Last Name" required />
      <input id="reg_email" type="email" placeholder="Email" required />
      <input id="reg_dob" type="date" placeholder="DOB" required />
      <input id="reg_pw" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="reg_msg"></div>
  </div>

  <div id="login">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input id="login_email" type="email" placeholder="Email" required />
      <input id="login_pw" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login_msg"></div>
  </div>

  <div id="registered" style="display:none;">
    <h2>Welcome, <span id="user_name"></span></h2>
    <p>Email: <span id="user_email"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const API = 'http://127.0.0.1:5000/api';

    async function register(e) {
      e.preventDefault();
      const res = await fetch(`${API}/register`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          first_name: document.getElementById('reg_fn').value,
          last_name:  document.getElementById('reg_ln').value,
          email:      document.getElementById('reg_email').value,
          date_of_birth: document.getElementById('reg_dob').value,
          password:   document.getElementById('reg_pw').value
        })
      });
      const msg = await res.json();
      document.getElementById('reg_msg').textContent = msg.message || msg.error;
    }

    async function login(e) {
      e.preventDefault();
      const res = await fetch(`${API}/login`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          email: document.getElementById('login_email').value,
          password: document.getElementById('login_pw').value
        })
      });
      const body = await res.json();
      if (body.token) {
        localStorage.setItem('token', body.token);
        showRegistered();
      } else {
        document.getElementById('login_msg').textContent = body.error;
      }
    }

    async function showRegistered() {
      const token = localStorage.getItem('token');
      if (!token) return;
      const res = await fetch(`${API}/registered`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const { user } = await res.json();
      document.getElementById('user_name').textContent  = user.first_name + ' ' + user.last_name;
      document.getElementById('user_email').textContent = user.email;
      document.getElementById('register').style.display   = 'none';
      document.getElementById('login').style.display      = 'none';
      document.getElementById('registered').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('token');
      location.reload();
    }

    window.onload = showRegistered;
  </script>
</body>
</html>
